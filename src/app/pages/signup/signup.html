<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Cadastre-se</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div>
    <img src="assets/img/logo3.1.png" alt="Ionic Logo">
  </div>

  <form #signupForm="ngForm" novalidate>
    <ion-list >
      <ion-item>
        <ion-label position="stacked" color="primary">Nome</ion-label>
        <ion-input [(ngModel)]="signup.username" name="username" type="text" #username="ngModel" 
          required>
        </ion-input>
      </ion-item>

      <ion-text color="danger">
        <p [hidden]="username.valid || submitted == false" class="ion-padding-start">
          É necessario preencher o campo nome.
        </p>
      </ion-text>

      <ion-item>
        <ion-label position="stacked" color="primary">Senha</ion-label>
        <ion-input [(ngModel)]="signup.password" name="password" type="password" #password="ngModel" required>
        </ion-input>
      </ion-item>

      <ion-text color="danger">
        <p [hidden]="password.valid || submitted == false" class="ion-padding-start">
          É necessario preencher o campo senha.
        </p>
      </ion-text>
    </ion-list>

    <div class="ion-padding">
      <ion-button (click)="onSignup(signupForm)" type="submit" expand="block">Cadastrar</ion-button>
    </div>
  </form>

</ion-content>
