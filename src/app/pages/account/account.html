<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Conta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="outer-content">
  <div *ngIf="username" class="ion-padding-top ion-text-center">
    <img src="https://www.gravatar.com/avatar?d=mm&s=140" alt="avatar">
    <h2>{{username}}</h2>

    <ion-list inset>
      <ion-item (click)="updatePicture()">Inserir imagem</ion-item>
      <ion-item (click)="changeUsername()">Alterar nome</ion-item>
      <ion-item (click)="changePassword()">Alterar Senha</ion-item>
      <ion-item (click)="support()">Suporte</ion-item>
      <ion-item (click)="logout()">Sair</ion-item>
    </ion-list>
  </div>
</ion-content>
